<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rad Games</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .game-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .game-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .game-item p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .game-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .game-controls button {
            font-size: 24px;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .game-controls button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Rad Games</h1>

        </div>
        <iframe id="gameFrame"></iframe>
    </div>

        function createGameItem(game) {
            const gameItem = document.createElement('div');
            gameItem.className = 'game-item';
            gameItem.innerHTML = `
                <img src="${game.icon}" alt="${game.title} icon">
                <p>${game.title}</p>
            `;
            gameItem.onclick = () => loadGame(game.url);
            return gameItem;
        }

        function loadGame(url) {
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.src = url;
            document.getElementById('gameContainer').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('gameFrame').src = ''; // Clear iframe source to stop the game
        }

        function toggleFullscreen() {
            const gameContainer = document.getElementById('gameContainer');
            if (!document.fullscreenElement) {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) { // Firefox
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                    gameContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        // Populate the game list dynamically
        const gameList = document.getElementById('gameList');
        games.forEach(game => {
            gameList.appendChild(createGameItem(game));
        });
    </script>
